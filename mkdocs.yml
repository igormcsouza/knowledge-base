site_name: Igor's Knowledge Base
site_description: A collection of software engineering knowledge and tips
site_author: Igor Souza
site_url: https://igormcsouza.github.io/knowledge-base/

repo_name: igormcsouza/knowledge-base
repo_url: https://github.com/igormcsouza/knowledge-base

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/igormcsouza/
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/igormcsouza
      name: GitHub
    - icon: fontawesome/solid/globe
      link: https://igormcsouza.github.io/
      name: Personal Website

copyright: Copyright &copy; 2025 Igor Souza

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
      